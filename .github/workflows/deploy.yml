# .github/workflows/deploy.yml
name: CI/CD Backend

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t backend:${{ github.sha }} .

      - name: Push Docker image (skipped for local test)
        run: echo "Skipping push step"

      - name: Setup kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV

      - name: Verify cluster access
        run: kubectl get pods -n backend

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/backend \
            backend=backend:${{ github.sha }} \
            -n backend
